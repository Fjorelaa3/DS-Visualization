<!DOCTYPE html>
<html>
<head>
  <title>BST Visualization</title>
  <link rel="stylesheet" href="styleBST.css">
  <style>
    #canvas {
      width: 1000px;
      height: 700px;
      border: 2px solid #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bst-container">
      <h1>Binary Search Tree</h1>
      <div class="bst-box">
        <canvas id="canvas"></canvas>
      </div>
      <div class="bst-controls">
        <input type="text" id="addInput" placeholder="Node Value">
        <button onclick="addNode()">Add Node</button>
        <input type="text" id="removeInput" placeholder="Node Value">
        <button onclick="removeNode()">Remove Node</button>
        <button onclick="clearTree()">Clear Tree</button>
        <input type="text" id="searchInput" placeholder="Search Value">
        <button onclick="search()">Search</button>
        <button onclick="findMin()">Find Min</button>
        <button onclick="findMax()">Find Max</button>
        <div>
          <input type="text" id="successorInput" placeholder="Node Value">
          <button onclick="findSuccessor()">Find Successor</button>
        </div>
        <div>
          <input type="text" id="predecessorInput" placeholder="Node Value"> 
          <button onclick="findPredecessor()">Find Predecessor</button>    
        </div>
        <div class="bst-controls-row">
          <label>Traverse:</label>
          <select id="traverseSelect" onchange="traverse()">
            <option value="inorder">Inorder</option>
            <option value="preorder">Preorder</option>
            <option value="postorder">Postorder</option>
          </select>
          <label>Random:</label>
          <select id="balanceSelect" onchange="balance()">
            <option value="balanced">Balanced</option>
            <option value="unbalanced">Unbalanced</option>
          </select>
        </div>
      </div>
      <div id="result"></div>
    </div>
  </div>
  <script src="bst.js"></script>
</body>
</html>
